<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game | Fullstack Academy</title>

  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Guessing Game</h1>

    <!-- <form> -->
      <input type="number" id="playerGuess" name="playerGuess" placeholder="Enter a Number 1 - 100" min="1" max='100'>

      </div>
    <!-- </form> -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
