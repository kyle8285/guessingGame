<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game | Fullstack Academy | Kyle Lussier</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Guessing Game</h1>
      </a>
    </header>
    <form id="input">
      <input type="number" name="playerGuess" placeholder="Enter a Number 1 - 100" required>
    </form>
    <div class="buttons">
      <button name='submitGuess'>Submit Your Guess</button>
      <button name='playAgain'>Play Again!</button>
      <button name='giveHint'>Give Me a Hint</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
